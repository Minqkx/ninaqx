<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º—ñ–Ω–∫–∞ –ë–ª–æ–≥—É</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            transition: background 0.3s, color 0.3s;
        }
        body.light {
            background: #f4f4f4;
            color: black;
        }
        .header {
            width: 100%;
            max-width: 900px;
            background: #2a2a2a;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        body.light .header {
            background: #ddd;
        }
        .container {
            margin-top: 30px;
            width: 100%;
            max-width: 900px;
            background: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        body.light .container {
            background: #fff;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            background: #3a3a3a;
            border-radius: 8px;
            overflow: hidden;
        }
        body.light .table {
            background: #f9f9f9;
        }
        .table th, .table td {
            padding: 14px;
            border: 1px solid #444;
            text-align: left;
        }
        .table th {
            background: #444;
        }
        body.light .table th {
            background: #ccc;
        }
        .btn {
            padding: 12px 16px;
            margin: 5px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .delete {
            background: #dc3545;
            border-radius: 0;
        }
        .delete:hover {
            background: #c82333;
        }
        .toggle-theme {
            margin-top: 20px;
            cursor: pointer;
            background: #666;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .toggle-theme:hover {
            background: #555;
        }
        .home-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            font-size: 24px;
        }
        .menu {
            display: none;
            position: absolute;
            top: 40px;
            left: 20px;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        body.light .menu {
            background: #ddd;
        }
        .menu a {
            display: block;
            padding: 5px;
            color: white;
            text-decoration: none;
        }
        body.light .menu a {
            color: black;
        }
        .home-icon:hover + .menu, .menu:hover {
            display: block;
        }
    </style>
</head>
<body>
<div class="home-icon">üè†</div>
<div class="menu">
    <a href="#">Posts</a>
    <a href="#">Categories</a>
    <a href="#">Feedbacks</a>
</div>
<div class="header">–ê–¥–º—ñ–Ω–∫–∞ –ë–ª–æ–≥—É</div>
<div class="container">
    <button class="toggle-theme">–ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–º—É</button>
    <h2>–ü–æ—Å—Ç–∏</h2>
    <table class="table">
        <thead>
        <tr>
            <th>–ó–∞–≥–æ–ª–æ–≤–æ–∫</th>
            <th>–ö–∞—Ç–µ–≥–æ—Ä—ñ—è</th>
            <th>–î–∞—Ç–∞</th>
            <th>–î—ñ—ó</th>
        </tr>
        </thead>
        <tbody id="posts-container"></tbody>
    </table>
    <button onclick="window.location.href='create.html'" class="btn">–ù–æ–≤–∏–π –ø–æ—Å—Ç</button>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let posts = JSON.parse(localStorage.getItem("posts")) || [];
        const container = document.getElementById("posts-container");
        const body = document.body;

        function renderPosts() {
            container.innerHTML = "";
            posts.forEach((post, index) => {
                const row = `
                <tr>
                    <td>${post.title}</td>
                    <td>${post.category}</td>
                    <td>${new Date().toLocaleDateString()}</td>
                    <td>
                        <button class="btn" onclick="editPost(${index})">–†–µ–¥–∞–≥—É–≤–∞—Ç–∏</button>
                        <button class="btn delete" onclick="deletePost(${index})">–í–∏–¥–∞–ª–∏—Ç–∏</button>
                    </td>
                </tr>
                `;
                container.innerHTML += row;
            });
        }

        window.deletePost = function (index) {
            posts.splice(index, 1);
            localStorage.setItem("posts", JSON.stringify(posts));
            renderPosts();
        };

        window.editPost = function (index) {
            const newTitle = prompt("–í–≤–µ–¥—ñ—Ç—å –Ω–æ–≤–∏–π –∑–∞–≥–æ–ª–æ–≤–æ–∫:", posts[index].title);
            if (newTitle) {
                posts[index].title = newTitle;
                localStorage.setItem("posts", JSON.stringify(posts));
                renderPosts();
            }
        };

        document.querySelector(".toggle-theme").onclick = function () {
            body.classList.toggle("light");
            localStorage.setItem("theme", body.classList.contains("light") ? "light" : "dark");
        };

        if (localStorage.getItem("theme") === "light") {
            body.classList.add("light");
        }

        renderPosts();
    });
</script>
</body>
</html>
